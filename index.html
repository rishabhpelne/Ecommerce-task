<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BOGO Offer</title>
</head>
<body>
    <div class="container">
        <h1 class="header">YAY! It's BOGO</h1>
        
        <div class="pricing-options">
            <div class="pricing-option" data-units="1">
                <div class="price-details">
                    <div class="unit-info">
                        <input type="radio" name="units" value="1">
                        <span>1 Unit</span>
                        <span class="discount-badge">10% Off</span>
                    </div>
                    <div class="price">
                        <div class="current-price">$10.00 USD</div>
                        <div class="original-price">$24.00 USD</div>
                    </div>
                </div>
            </div>

            <div class="pricing-option most-popular" data-units="2">
                <span class="most-popular-badge">MOST POPULAR</span>
                <div class="price-details">
                    <div class="unit-info">
                        <input type="radio" name="units" value="2" checked>
                        <span>2 Unit</span>
                        <span class="discount-badge">20% Off</span>
                    </div>
                    <div class="price">
                        <div class="current-price">$18.00 USD</div>
                        <div class="original-price">$24.00 USD</div>
                    </div>
                </div>
                <div class="size-selectors">
                    <div class="size-group">
                        <label>#1</label>
                        <div class="names">
                            <span class="name-text">Size</span>
                            <select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </div>
                        <div class="names">
                            <span class="name-text">Color</span>
                            <select>
                                <option>Red</option>
                                <option>Blue</option>
                                <option>Black</option>
                            </select>
                        </div>
                    </div>
                    <div class="size-group">
                        <label>#2</label>
                        <div class="names">
                            <span class="name-text">Size</span>
                            <select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </div>
                        <div class="names">
                            <span class="name-text">Color</span>
                            <select>
                                <option>Black</option>
                                <option>Blue</option>
                                <option>Green</option>
                            </select>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="pricing-option" data-units="3">
                <div class="price-details">
                    <div class="unit-info">
                        <input type="radio" name="units" value="3">
                        <span>3 Unit</span>
                        <span class="discount-badge">30% Off</span>
                    </div>
                    <div class="price">
                        <div class="current-price">$24.00 USD</div>
                        <div class="original-price">$24.00 USD</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="free-delivery">Free Delivery</div>
        <div class="total">Total : $18.00 USD</div>
        <button class="add-to-cart">+ Add to Cart</button>
        <div class="powered-by">@ Powered by Pumper</div>
    </div>
</body>
</html>
